<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperWork</title>
    <link rel="stylesheet" href="./index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="o">
        <div class="title">
            <h1> Welcome to Optivenn PaperWork</h1>
            <h3 class="creator" ></h3>by Bimal Suthar</h3>
        </div>
        <div class="input-area">
            <label for=""> Enter the Manufactuting Item No : </label> 
            <input id = "input" class="input" type="text" placeholder=" For Ex OPV-52870-....">
            
        </div>  
        <div class="button-submit">
            <button type ="button" class="submit" id="submit" >Submit</button>
        </div>
        <div class="diagrams">
            <div class="diagram-box">
                <a id = "wiring-d-a" target="_blank">
                    <p id="wiring-d"></p><br>
                </a>
            </div>
            <div class="diagram-box">
                <a  id="general-o-a" target="_blank">
                    <p id="general-o"></p><br>
                </a>
            </div>
            <div class="diagram-box">
                
                <a id="panel-o-a" target="_blank">
                    <p id="panel-o"></p>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="col-sm">
              <input type="file" class="custom-file-input" id="input-fl" accept=".xls,.xlsx">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="button-fl" >
                    Boom!
                </button>
            </div>
        </div>      
        <div class="container">
            <div class="row" id="row">
                <div id ="column"></div>
            </div>
        </div>
</div>
    <script src="index.js"></script>
    
</body>
</html>
